            <div>
              <div>
                <h1>Add Bussiness partnership</h1>
              </div>
              <div class="mb-3">
                <label for="fileInput" class="form-label"
                  >Upload Partner Image</label
                >
                <div class="d-block d-sm-flex align-items-center gap-2">
                  <input
                    type="file"
                    class="d-block w-sm-25 mb-2 mb-sm-0"

            <div id="partnersContainer" class="row g-4 mt-5">
              <!-- Partners will be dynamically added here -->
            </div>
            <!-- Upload Image-->
            <div id="alertContainer" class="mt-3"></div>

            <script>
              const API_URL = "https://food-story.onrender.com/api/partners"; // API URL

              // Alertni ko'rsatish funksiyasi
              function showAlert(message, type = "success") {
                const alertContainer =
                  document.getElementById("alertContainer");
                const alert = document.createElement("div");
                alert.className = `alert alert-${type} alert-dismissible fade show`;
                alert.role = "alert";
                alert.innerHTML = `
                            ${message}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        `;
                alertContainer.appendChild(alert);

                // Alertni avtomatik ravishda 5 soniyadan keyin o'chirish
                setTimeout(() => {
                  alert.classList.remove("show");
                  alert.classList.add("hide");
                  setTimeout(() => alert.remove(), 500);
                }, 5000);
              }

              async function uploadPartner() {
                const fileInput = document.getElementById("fileInput");
                const file = fileInput.files[0];

                if (!file) {
                  showAlert("Please select a file first!", "warning");
                  return;
                }

                const formData = new FormData();
                formData.append("image", file);

                try {
                  const res = await fetch(API_URL, {
                    method: "POST",
                    body: formData,
                  });

                  const result = await res.json();
                  console.log("Upload response:", result);

                  if (res.ok && result.success) {
                    showAlert(
                      "Partner image uploaded successfully!",
                      "success"
                    );
                    fileInput.value = ""; // Clear the input
                    fetchPartners(); // Refresh partners
                    setTimeout(() => window.location.reload(), 1000); // Auto-refresh
                  } else {
                    showAlert("Failed to upload partner image.", "danger");
                  }
                } catch (error) {
                  console.error("Upload error:", error);
                  showAlert("An error occurred during upload.", "danger");
                }
              }

              async function deletePartner(id) {
                try {
                  const res = await fetch(`${API_URL}/${id}`, {
                    method: "DELETE",
                  });

                  if (res.ok) {
                    showAlert("Partner deleted successfully!", "success");
                    fetchPartners();
                    setTimeout(() => window.location.reload(), 1000); // Auto-refresh
                  } else {
                    showAlert("Failed to delete the partner.", "danger");
                  }
                } catch (err) {
                  console.error("Error deleting partner:", err);
                  showAlert(
                    "An error occurred while deleting the partner.",
                    "danger"
                  );
                }
              }

              async function fetchPartners() {
                try {
                  const res = await fetch(API_URL);
                  const data = await res.json();
                  console.log("API response:", data);

                  const partners = data.data || [];

                  const container =
                    document.getElementById("partnersContainer");
                  container.innerHTML = "";

                  partners.forEach((partner) => {
                    const card = document.createElement("div");
                    card.className = "col-12 col-sm-6 col-md-4 col-lg-3";
                    card.id = `partner-card-${partner._id}`;
                    card.innerHTML = `
                                    <div class="card shadow-sm h-100 border-0">
                                        <img src="${partner.image}" class="card-img-top" alt="Partner Logo" style="height: 200px; object-fit: contain; background: #f8f9fa;">
                                        <div class="card-body text-center" id="card-body-${partner._id}">
                                            <button onclick="deletePartner('${partner._id}')" class="btn btn-sm btn-outline-danger mb-2 w-100">Delete</button>
                                            <button onclick="editPartner('${partner._id}')" class="btn btn-sm btn-outline-warning w-100">Edit</button>
                                        </div>
                                    </div>
                                `;
                    container.appendChild(card);
                  });
                } catch (error) {
                  console.error("Error fetching partners:", error);
                  showAlert("Failed to fetch partners.", "danger");
                }
              }

              function editPartner(id) {
                const cardBody = document.getElementById(`card-body-${id}`);

                // Prevent multiple inputs
                if (document.getElementById(`edit-input-${id}`)) return;

                // Create file input
                const fileInput = document.createElement("input");
                fileInput.type = "file";
                fileInput.className = "form-control mt-2";
                fileInput.id = `edit-input-${id}`;

                // Create save button
                const saveBtn = document.createElement("button");
                saveBtn.textContent = "Save";
                saveBtn.className = "btn btn-success btn-sm mt-2 w-100";
                saveBtn.onclick = async () => {
                  const file = fileInput.files[0];
                  if (!file) {
                    showAlert("Please select an image to update!", "warning");
                    return;
                  }

                  const formData = new FormData();
                  formData.append("image", file);

                  try {
                    await fetch(`${API_URL}/${id}`, {
                      method: "PUT",
                      body: formData,
                    });
                    showAlert("Partner updated successfully!", "success");
                    fetchPartners();
                    setTimeout(() => window.location.reload(), 1000); // Auto-refresh
                  } catch (err) {
                    console.error("Failed to update:", err);
                    showAlert(
                      "An error occurred while updating the partner.",
                      "danger"
                    );
                  }
                };

                // Append to card body
                cardBody.appendChild(fileInput);
                cardBody.appendChild(saveBtn);
              }

              fetchPartners();
            </script>

            <!--Edit Image-->
            <script>
              function editPartner(id) {
                const cardBody = document.getElementById(`card-body-${id}`);

                // Prevent multiple inputs
                if (document.getElementById(`edit-input-${id}`)) return;

                // Create file input
                const fileInput = document.createElement("input");
                fileInput.type = "file";
                fileInput.className = "form-control mt-2";
                fileInput.id = `edit-input-${id}`;

                // Create save button
                const saveBtn = document.createElement("button");
                saveBtn.textContent = "Save";
                saveBtn.className = "btn btn-success btn-sm mt-2 w-100";

                saveBtn.onclick = async () => {
                  const file = fileInput.files[0];
                  if (!file) {
                    showAlert("Please select an image to update!", "warning");
                    return;
                  }

                  const formData = new FormData();
                  formData.append("image", file);

                  try {
                    await fetch(`${API_URL}/${id}`, {
                      method: "PUT",
                      body: formData,
                    });
                    showAlert("Partner updated successfully!", "success");
                    fetchPartners();
                  } catch (err) {
                    console.error("Failed to update:", err);
                    showAlert(
                      "An error occurred while updating the partner.",
                      "danger"
                    );
                  }
                };

                // Create cancel button
                const cancelBtn = document.createElement("button");
                cancelBtn.textContent = "Cancel";
                cancelBtn.className = "btn btn-danger btn-sm mt-2 w-100";

                cancelBtn.onclick = () => {
                  // Remove the input and buttons
                  fileInput.remove();
                  saveBtn.remove();
                  cancelBtn.remove();
                };

                // Append to card body
                cardBody.appendChild(fileInput);
                cardBody.appendChild(saveBtn);
                cardBody.appendChild(cancelBtn);
              }
            </script>
