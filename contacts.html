    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const API_URL = "https://food-story.onrender.com/api/contact-us";
        const tableBody = document.getElementById("tableBody");
        const refreshButton = document.getElementById("refreshButton");
        const alertBox = document.getElementById("alertBox");
        const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
        
        let deleteId = null;

        function showAlert(message, type = "success") {
            const alertBox = document.getElementById("alertBox");
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} mt-3`;
            alertBox.classList.remove("d-none");

            // Alertni avtomatik ravishda 3 soniyadan keyin yashirish
            setTimeout(() => {
                alertBox.classList.add("d-none");
            }, 3000);
        }
        
        function loadData() {
            tableBody.innerHTML = '<tr><td colspan="5" class="text-center">Loading data...</td></tr>';
            
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    tableBody.innerHTML = "";
                    
                    if (!Array.isArray(data.data) || data.data.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="5" class="text-center">No data available</td></tr>';
                        return;
                    }
                    
                    data.data.forEach((item, index) => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${item.name}</td>
                            <td>${item.email}</td>
                            <td>${item.phone}</td>
                            <td><button class="btn btn-danger btn-sm" onclick="showDeleteModal('${item._id}')">Delete</button></td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error("Error:", error);
                    showAlert("An error occurred while loading data!", "danger");
                });
        }
        
        
// Removed redundant declaration of deleteId

function showDeleteModal(id) {
    deleteId = id; // O'chiriladigan elementning ID sini saqlash
    deleteModal.show(); // Bootstrap modalni ko'rsatish
}

document.getElementById("confirmDeleteButton").addEventListener("click", async () => {
    if (!deleteId) return; // Agar deleteId bo'lmasa, chiqib ketish

    try {
        const response = await fetch(`${API_URL}/${deleteId}`, { method: "DELETE" });
        if (!response.ok) throw new Error("Failed to delete");

        showAlert("Contact successfully deleted!", "success"); // Muvaffaqiyatli alert ko'rsatish

        // Jadvaldan o'chirilgan qatorni olib tashlash
        const rowToDelete = document.querySelector(`button[onclick="showDeleteModal('${deleteId}')"]`).closest("tr");
        if (rowToDelete) {
            rowToDelete.remove();
        }

        // Modalni yopish
        deleteModal.hide();
    } catch (error) {
        console.error("Error:", error);
        showAlert("An error occurred while deleting!", "danger"); // Xato alert ko'rsatish
    } finally {
        deleteId = null; // deleteId ni qayta tiklash
    }
});

        
        document.addEventListener("DOMContentLoaded", loadData);
        refreshButton.addEventListener("click", loadData);
    </script>
