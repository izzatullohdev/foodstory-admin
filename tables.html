            <!-- DataTales Example -->
            <div class="card shadow mb-4">
              <div
                class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
              >
                <h6 class="m-0 font-weight-bold text-primary">
                  Zakaz mal'lumotlari
                </h6>
                <button
                  id="refreshButton"
                  class="btn btn-outline-primary btn-sm d-flex align-items-center gap-1"
                >
                  <i class="bx bx-refresh"></i> Refresh
                </button>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table
                    class="table table-bordered"
                    id="dataTable"
                    width="100%"
                    cellspacing="0"
                  >
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                        <th>Region</th>
                      </tr>
                    </thead>
                    <tfoot>
                      <tr>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Email</th>
                        <th>Region</th>
                      </tr>
                    </tfoot>
                    <tbody id="tableBody">
                      <!-- Data will be dynamically loaded here -->
                    </tbody>
                  </table>
                  <!-- Buyurtma qilgan odamlarning ma'lumotlari -->
                  <script>
                    const API_URL =
                      "https://food-story.onrender.com/api/price-request";

                    function initializeDataTable() {
                      return $("#dataTable").DataTable({
                        searching: true,
                        info: true,
                        paging: true,
                        ordering: true,
                        language: {
                          info: "Showing _START_ to _END_ of _TOTAL_ entries",
                          infoEmpty: "Showing 0 to 0 of 0 entries",
                          search: "Search:",
                          lengthMenu: "Show _MENU_ entries",
                          zeroRecords: "No matching records found",
                          emptyTable: "No data available in table",
                        },
                      });
                    }

                    function setupSearch(table) {
                      $("#dataTable_filter input")
                        .off("keyup")
                        .on("keyup", function () {
                          const searchTerm = this.value.trim();
                          const regex = searchTerm ? "^" + searchTerm : "";
                          table.search(regex, true, false).draw();
                        });
                    }

                    function loadzakaz() {
                      const tableBody = document.getElementById("tableBody");
                      tableBody.innerHTML =
                        '<tr><td colspan="4" class="text-center">Loading data...</td></tr>';

                      fetch(API_URL)
                        .then((response) => {
                          if (!response.ok)
                            throw new Error("Network response was not ok");
                          return response.json();
                        })
                        .then((responseData) => {
                          if ($.fn.DataTable.isDataTable("#dataTable")) {
                            $("#dataTable").DataTable().clear().destroy();
                          }

                          tableBody.innerHTML = "";
                          const data = responseData.data || [];

                          if (data.length === 0) {
                            tableBody.innerHTML =
                              '<tr><td colspan="4" class="text-center">No data available</td></tr>';
                            return;
                          }

                          data.forEach((order) => {
                            const row = document.createElement("tr");
                            row.innerHTML = `
                                                        <td>${order.name}</td>
                                                        <td>${order.phone}</td>
                                                        <td>${order.email}</td>
                                                        <td>${order.region}</td>
                                                    `;
                            tableBody.appendChild(row);
                          });
                          const table = initializeDataTable();
                          setupSearch(table);
                        })
                        .catch((error) => {
                          console.error("Error loading data:", error);
                          tableBody.innerHTML =
                            '<tr><td colspan="4" class="text-center text-danger">Error loading data</td></tr>';
                        });
                    }
                    document.addEventListener("DOMContentLoaded", loadzakaz);
                    document
                      .getElementById("refreshButton")
                      .addEventListener("click", loadzakaz);
                  </script>
